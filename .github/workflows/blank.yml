name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Установка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      # Установка зависимостей
      - name: Install dependencies
        run: |
          go mod tidy

      # Запуск тестов
      - name: Run tests
        run: |
          go test -v ./...

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Установка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Проверка секрета
      - name: Debug Secret
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SECRET IS EMPTY OR NOT SET"
            exit 1
          else
            echo "SECRET IS SET"
          fi

      # Настройка SSH
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.0.13 >> ~/.ssh/known_hosts

      # Тестирование SSH соединения
      - name: Debug SSH
        run: |
          ssh -vvv -o StrictHostKeyChecking=no kawabanga@192.168.0.13 echo "SSH connection successful"

      # Деплой на сервер
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no kawabanga@192.168.0.13 << 'EOF'
          cd /c/Users/kawabanga/111/.github/workflows
          git pull origin main
          go build -o app .
          ./app &
          EOF
