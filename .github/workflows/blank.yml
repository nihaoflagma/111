name: Go CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Установить Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      # Установить зависимости
      - name: Install dependencies
        run: go mod tidy

      # Запустить тесты
      - name: Run tests
        run: go test -v ./...

      # Выполнить деплой
      - name: Deploy
        if: success()
        run: |
          echo "Deploy stage - here you can add deployment scripts"
