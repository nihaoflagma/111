name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Установка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      # Установка зависимостей
      - name: Install dependencies
        run: |
          go mod tidy

      # Запуск тестов
      - name: Run tests
        run: |
          go test -v ./...

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Установка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Проверка наличия SSH_PRIVATE_KEY
      - name: Debug SSH setup
        run: |
          echo "Starting SSH setup..."
          mkdir -p ~/.ssh
          ls -la ~/.ssh  # Проверим, что папка существует
          
          # Выведем SSH_PRIVATE_KEY для отладки (будьте осторожны с приватным ключом)
          echo "SSH_PRIVATE_KEY is set: $SSH_PRIVATE_KEY"  # Проверка, что ключ действительно передан
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "ERROR: SSH_PRIVATE_KEY is empty"
            exit 1
          else
            echo "SSH_PRIVATE_KEY is successfully passed"
          fi

          # Запишем приватный ключ в файл
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          ls -la ~/.ssh  # Проверим, что файл появился
          chmod 600 ~/.ssh/id_rsa  # Исправим права на id_rsa
          
          ls -la ~/.ssh  # Проверим права файла id_rsa
          cat ~/.ssh/id_rsa  # Проверим содержимое ключа
          
          # Сканируем и добавляем хост
          ssh-keyscan -H 192.168.0.13 >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts  # Проверим, что хост добавлен
          
          echo "SSH setup completed"

      # Подключение через SSH для отладки
      - name: Debug SSH Connection
        run: |
          echo "Attempting to connect to the server..."
          ssh -vvv -o StrictHostKeyChecking=no kawabanga@192.168.0.13 echo "SSH connection successful"
        
      # Деплой на сервер
      - name: Deploy to server
        run: |
          echo "Deploying to server..."
          ssh -o StrictHostKeyChecking=no kawabanga@192.168.0.13 << 'EOF'
          cd /c/Users/kawabanga/111/.github/workflows
          git pull origin main
          go build -o app .
          ./app &
          EOF
